<h4>Forklifts</h4>

<form class="row g-2 mb-3" (ngSubmit)="onSearch()">
  <div class="col-md-6">
    <input class="form-control" type="text" placeholder="Search"
           [(ngModel)]="search" name="search" />
  </div>
  <div class="col-auto d-flex gap-2">
    <button class="btn btn-primary" type="submit" [disabled]="loading">Search</button>
    <button class="btn btn-outline-secondary" type="button" (click)="clearSearch()" [disabled]="loading">Clear</button>
  </div>
</form>

<table class="table table-sm table-striped table-hover align-middle">
  <thead><tr><th>ID</th><th>Name</th><th>Model</th><th>Manufactured</th></tr></thead>
  <tbody>
    <tr *ngFor="let f of rows">
      <td>{{f.id}}</td>
      <td>{{f.name}}</td>
      <td>{{f.modelNumber}}</td>
      <td>{{f.manufacturingDate | date:'yyyy-MM-dd'}}</td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between">
  <div>Total: {{total}}</div>
  <button class="btn btn-outline-secondary btn-sm" (click)="page=page-1; load()" [disabled]="page<=1">Prev</button>
  <button class="btn btn-outline-secondary btn-sm" (click)="page=page+1; load()" [disabled]="rows.length<size">Next</button>
</div>
